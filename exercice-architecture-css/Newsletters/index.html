<!DOCTYPE html>
    <html lang="fr-FR">
        <head>
            <meta charset="UTF-8">
            <title>Newsletters</title>

            <link rel="stylesheet" href="css/mise-en-page.css">
        </head>

        <body>
          <div class="newsletters">
                <h1 class="newsletters_titre">Idées de recettes exclusives</h1>
                
                <p class="newsletters_description">Inscrivez vous à notre newsletters pour recevoir nos dernières recettes de saison ainsi que des astuces pour sublimer tous vos plats !</p>

                <form class="newsletters_formulaire" action="/ma-page-de-traitement" method="post">
                    <div>
                        <label for="mail">Votre adresse mail</label><br>
                        <input type="email" id="mail" name="user_mail">
                    </div>
                </form>

                <div class="newsletters_bouton">
                    <button type="submit">Je m'inscris</button>
                </div>
          </div>
        </body>
    </html>
